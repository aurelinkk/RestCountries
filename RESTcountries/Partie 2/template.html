<!DOCTYPE html>
<html>
  <head>
    <title>Information sur un pays</title>
    <meta charset="utf-8">
    <style>
      /* Style pour le tableau */
      table {
        border-collapse: collapse;
        margin: 20px;
      }

      th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #ddd;
      }

      /* Style pour le drapeau */
      .flag {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Information sur un pays</h1>
    <table>
      <thead>
        <tr>
          <th>Nom en français</th>
          <th>Population</th>
          <th>Surface</th>
          <th>Densité de population</th>
          <th>Continent d'appartenance</th>
          <th>Drapeau</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>France</td>
          <td>67 413 000</td>
          <td>643 801 km²</td>
          <td>104 hab/km²</td>
          <td>Europe</td>
          <td><img class="flag" src="https://flagcdn.com/16x12/fr.png"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
